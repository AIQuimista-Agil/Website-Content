<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio | AI.Quimista Ágil</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #050012 0%, #000 100%);
      overflow: hidden;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-weight: 400;
      font-size: clamp(2.5rem, 7vw, 6rem);
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #f8faff;
      text-align: center;
      position: relative;
      /* Borde 3D sutil */
      -webkit-text-stroke: 1px rgba(160, 180, 255, 0.6);
      /* Efecto de neón multicapa con luz más realista */
      text-shadow:
        0 0 6px #ffffff,
        0 0 12px #aaccff,
        0 0 25px #88aaff,
        0 0 50px #5577ff,
        0 0 90px #2244ff,
        0 0 140px #1122ff;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeFire 4s ease-out forwards, pulseGlow 6s ease-in-out infinite alternate;
    }

    /* Brillo interior para dar sensación de tubo y relieve */
    h1::before {
      content: attr(data-text);
      position: absolute;
      top: 1px;
      left: 1px;
      right: 1px;
      bottom: 1px;
      color: #ffffff;
      opacity: 0.7;
      filter: blur(2px);
      z-index: -1;
    }

    /* Luz ambiental que envuelve la palabra */
    h1::after {
      content: "";
      position: absolute;
      width: 180%;
      height: 250%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at center, rgba(40, 80, 255, 0.25) 0%, transparent 70%);
      z-index: -2;
      animation: ambientGlow 8s ease-in-out infinite alternate;
    }

    /* Aparición tipo encendido de fuego */
    @keyframes fadeFire {
      0% {
        opacity: 0;
        text-shadow: none;
        transform: scale(0.95);
      }
      30% {
        opacity: 0.5;
        text-shadow:
          0 0 4px #4455ff,
          0 0 8px #5577ff,
          0 0 16px #88aaff;
      }
      60% {
        opacity: 0.9;
        text-shadow:
          0 0 6px #ffffff,
          0 0 14px #aaccff,
          0 0 25px #88aaff;
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Respiración del brillo */
    @keyframes pulseGlow {
      0% {
        text-shadow:
          0 0 6px #ffffff,
          0 0 16px #aaccff,
          0 0 30px #88aaff,
          0 0 60px #5577ff,
          0 0 120px #2244ff;
      }
      100% {
        text-shadow:
          0 0 8px #ffffff,
          0 0 22px #cce0ff,
          0 0 45px #88bbff,
          0 0 80px #4466ff,
          0 0 160px #2233ff;
      }
    }

    /* Luz ambiental */
    @keyframes ambientGlow {
      0% { opacity: 0.25; }
      100% { opacity: 0.6; }
    }

    /* Adaptabilidad para pantallas pequeñas */
    @media (max-width: 768px) {
      h1 {
        font-size: clamp(2rem, 10vw, 4rem);
        letter-spacing: 0.1em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: clamp(1.8rem, 12vw, 3rem);
        text-shadow:
          0 0 4px #ffffff,
          0 0 10px #99ccff,
          0 0 18px #5577ff;
      }
    }
  </style>
</head>

<body>
  <h1 data-text="Portafolio">Portafolio</h1>
</body>
</html>
