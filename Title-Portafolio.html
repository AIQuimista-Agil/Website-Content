<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio | AI.Quimista Ágil</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-weight: 400;
      font-size: clamp(3rem, 8vw, 6rem);
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: #ffffff;
      text-align: center;
      display: inline-block;
      position: relative;
      opacity: 0;
      animation: fadeInContainer 1s ease forwards 0.5s;
    }

    /* Cada letra animada como si se encendiera en fuego-neón */
    .letter {
      display: inline-block;
      opacity: 0;
      transform: scale(0.8) rotateX(90deg);
      animation: ignite 0.7s forwards;
    }

    /* Relieve 3D y brillo tipo tubo */
    .letter::before {
      content: attr(data-char);
      position: absolute;
      top: 1px;
      left: 1px;
      color: #e6eaff;
      filter: blur(1px);
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes ignite {
      0% {
        opacity: 0;
        text-shadow: none;
        transform: scale(0.8) rotateX(90deg);
      }
      50% {
        opacity: 1;
        color: #aaccff;
        text-shadow:
          0 0 6px #ffffff,
          0 0 12px #99ccff,
          0 0 25px #6699ff,
          0 0 50px #4466ff,
          0 0 100px #2233ff;
      }
      100% {
        opacity: 1;
        color: #ffffff;
        transform: scale(1) rotateX(0deg);
        text-shadow:
          0 0 5px #ffffff,
          0 0 10px #aaccff,
          0 0 20px #7799ff,
          0 0 40px #5577ff,
          0 0 80px #3355ff;
      }
    }

    @keyframes fadeInContainer {
      to { opacity: 1; }
    }

    /* Luz ambiental envolvente */
    h1::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 150%;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: radial-gradient(circle at center, rgba(80, 100, 255, 0.3) 0%, transparent 80%);
      z-index: -1;
      animation: ambientGlow 6s ease-in-out infinite alternate;
    }

    @keyframes ambientGlow {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }
  </style>
</head>

<body>
  <h1 id="title">Portafolio</h1>

  <script>
    const title = document.getElementById("title");
    const text = title.textContent;
    title.textContent = "";

    // Crear animación letra por letra
    [...text].forEach((char, i) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.setAttribute("data-char", char);
      span.classList.add("letter");
      span.style.animationDelay = `${i * 0.15}s`; // intervalo entre letras
      title.appendChild(span);
    });
  </script>
</body>
</html>
