<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'Futura';
      src: local('Futura'),
           url('https://fonts.cdnfonts.com/s/16110/Futura.woff') format('woff');
    }

    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .neon-text {
      font-family: 'Futura', sans-serif;
      font-size: 17px;
      letter-spacing: 0.07px;
      color: #fff;
      text-shadow:
        0 0 calc(4px * var(--glow-intensity)) var(--glow-color),
        0 0 calc(8px * var(--glow-intensity)) var(--glow-color),
        0 0 calc(12px * var(--glow-intensity)) var(--glow-color),
        0 0 calc(16px * var(--glow-intensity)) var(--glow-color);
      animation: pulseGlow 3s infinite ease-in-out;
      transition: all 0.3s ease;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 calc(4px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(8px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(12px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(16px * var(--glow-intensity)) var(--glow-color);
      }
      50% {
        text-shadow:
          0 0 calc(6px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(12px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(18px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(24px * var(--glow-intensity)) var(--glow-color);
      }
    }
  </style>
</head>
<body>
  <div class="neon-text">Portafolio</div>

  <script>
    // --- C√°lculo de fase lunar aproximada ---
    function getMoonPhase() {
      const now = new Date();
      const synodicMonth = 29.53058867; // duraci√≥n promedio del ciclo lunar
      const knownNewMoon = new Date('2024-01-11T11:57:00Z'); // referencia
      const diff = (now - knownNewMoon) / (1000 * 60 * 60 * 24);
      const phase = diff % synodicMonth;
      return phase / synodicMonth; // valor entre 0 y 1
    }

    // --- Determinar color seg√∫n fase ---
    function getGlowColor(phase) {
      if (phase < 0.125) return '#3366ff'; // Luna nueva - azul profundo
      if (phase < 0.25) return '#00ffff';  // Creciente - cian
      if (phase < 0.5) return '#ffffff';   // Llena - blanco puro
      if (phase < 0.75) return '#ff8800';  // Menguante - √°mbar
      return '#ff3366';                    // Oscura - rojo-magenta
    }

    // --- Determinar intensidad (brillo) seg√∫n fase ---
    function getGlowIntensity(phase) {
      // La intensidad aumenta desde 0.4 (luna nueva) hasta 1.5 (luna llena)
      const distanceToFull = Math.abs(0.5 - phase); // distancia desde la luna llena
      const brightness = 1.5 - distanceToFull * 2.2; // escala inversa
      return Math.max(0.4, Math.min(brightness, 1.5));
    }

    // --- Aplicar color e intensidad ---
    const phase = getMoonPhase();
    const color = getGlowColor(phase);
    const intensity = getGlowIntensity(phase);
    document.documentElement.style.setProperty('--glow-color', color);
    document.documentElement.style.setProperty('--glow-intensity', intensity.toFixed(2));

    console.log(`üåô Fase lunar: ${(phase*100).toFixed(1)}% | Brillo: ${intensity.toFixed(2)} | Color: ${color}`);
  </script>
</body>
</html>
