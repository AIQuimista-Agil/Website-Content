Este módulo representa a **la Tierra**, el planeta del alma encarnada,
donde convergen los cuatro elementos alquímicos:
🌬 Aire, 🔥 Fuego, 💧 Agua y 🌱 Tierra.
En la tradición esotérica, la Tierra simboliza el plano de la
manifestación, el punto donde la conciencia toma forma y experimenta
el tiempo, la materia y el aprendizaje.

───────────────────────────────────────────────────────────────
⚙️ FUNCIONAMIENTO TÉCNICO
───────────────────────────────────────────────────────────────

El código posiciona dinámicamente a la Tierra en función del
**día del año actual**.  
Cada día representa un pequeño avance en su órbita, moviendo el planeta
horizontalmente de izquierda a derecha a lo largo del año solar.

• El movimiento se actualiza automáticamente cada hora.  
• Si el año es bisiesto, el código ajusta su recorrido a 366 días.  
• La textura utiliza imágenes reales de la NASA para reflejar el 
  aspecto auténtico de la Tierra y su atmósfera.  
• Una capa superior de nubes animadas simula el movimiento atmosférico,
  mientras que una superposición de luz hemisférica crea la sensación
  de iluminación solar.

───────────────────────────────────────────────────────────────
🔮 SIGNIFICADO ALQUÍMICO Y ESOTÉRICO
───────────────────────────────────────────────────────────────

En alquimia, la Tierra es el **elemento de la concreción**,
el lugar donde los potenciales se hacen reales.  
Es el laboratorio donde el alma humana se transforma a través
de la experiencia, el cuerpo y el tiempo.

Esotéricamente, la Tierra representa el **escenario de evolución**:
no un castigo, sino una escuela cósmica.  
Aquí las almas vienen a experimentar polaridades,
a transformar la materia en conciencia, y a aprender el arte
de unir espíritu y forma.

En este sentido, el planeta azul es símbolo de **encarnación divina**:
un templo viviente donde lo eterno se vuelve tangible.
Cada giro, cada año, es un ciclo de crecimiento y comprensión,
reflejado en el suave movimiento del código.

───────────────────────────────────────────────────────────────
🌌 PROPÓSITO SIMBÓLICO

Representar la Tierra no como un objeto físico aislado,
sino como el corazón de una experiencia universal compartida.

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tierra dinámica según el día del año</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: transparent;
    overflow: hidden;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .earth {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    /* 🌍 Textura realista de la Tierra (NASA Blue Marble) */
    background-image: 
      url("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg");
    background-size: cover;
    background-position: center;
    box-shadow:
      0 0 12px rgba(100, 200, 255, 0.4),
      0 0 24px rgba(0, 120, 255, 0.3),
      inset -4px -4px 10px rgba(0, 0, 50, 0.6),
      inset 4px 4px 12px rgba(255, 255, 255, 0.1);
    filter: saturate(1.15) contrast(1.15);
    transition: left 1s ease-out;
    overflow: hidden;
  }

  /* ☁️ Capa de nubes en movimiento suave */
  .earth::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background-image: url("https://upload.wikimedia.org/wikipedia/commons/1/1f/Whole_world_-_clouds_map_%28flat%29.jpg");
    background-size: 250% 250%;
    background-repeat: repeat;
    opacity: 0.35;
    mix-blend-mode: screen;
    animation: driftClouds 120s linear infinite;
  }

  /* ✨ Halo atmosférico */
  .earth::after {
    content: "";
    position: absolute;
    inset: -10%;
    border-radius: 50%;
    background: radial-gradient(circle at 50% 50%, rgba(120, 200, 255, 0.4) 0%, transparent 70%);
    filter: blur(6px);
    opacity: 0.6;
    z-index: -1;
  }

  /* 💡 Iluminación hemisférica */
  .light-overlay {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: linear-gradient(90deg, rgba(0,0,0,0.6) 0%, transparent 45%, rgba(255,255,255,0.25) 70%, rgba(255,255,255,0.1) 100%);
    mix-blend-mode: overlay;
    pointer-events: none;
  }

  @keyframes driftClouds {
    0% { background-position: 0% 0%; }
    100% { background-position: 200% 0%; }
  }
</style>
</head>
<body>

<div class="earth" id="earth">
  <div class="light-overlay"></div>
</div>

<script>
  function moveEarth() {
    const now = new Date();
    const year = now.getFullYear();
    const isLeap = new Date(year, 1, 29).getDate() === 29;
    let dayOfYear = Math.floor((now - new Date(year, 0, 0)) / 86400000);

    if (isLeap && now.getMonth() === 1 && now.getDate() === 29) {
      dayOfYear = 59;
    }

    const totalDays = isLeap ? 366 : 365;
    const progress = dayOfYear / totalDays;

    const earth = document.getElementById("earth");
    earth.style.left = `${5 + 90 * progress}%`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    moveEarth();
    setInterval(moveEarth, 60 * 60 * 1000);
  });

  console.log(`
