<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: transparent;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .solar-table {
      display: grid;
      grid-template-columns: repeat(48, 1fr);
      width: 95vw;
      height: 120px;
      border: 2px solid rgba(255,255,255,0.2);
      background-color: rgba(255,255,255,0.05);
    }

    .cell {
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background-image:
        radial-gradient(circle at 30% 30%, #fff9c4 0%, #fdd835 60%, #fbc02d 100%),
        radial-gradient(circle at 70% 70%, rgba(255,140,0,0.3) 2px, transparent 3px),
        radial-gradient(circle at 40% 60%, rgba(255,200,0,0.2) 1.5px, transparent 2px);
      background-blend-mode: screen;
      box-shadow: 0 0 30px rgba(255, 200, 0, 0.5);
      transition: all 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="solar-table" id="solarTable">
    <!-- 12 horas × 4 subceldas = 48 celdas -->
    <!-- Cada celda representa 15 minutos -->
    <!-- IDs: h6m0, h6m15, h6m30, h6m45, ..., h17m45 -->
    <script>
      for (let h = 6; h <= 17; h++) {
        for (let m of [0, 15, 30, 45]) {
          document.write(`<div class="cell" id="h${h}m${m}"></div>`);
        }
      }
    </script>
  </div>

  <script>
    function placeSun() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();

      if (hour < 6 || hour > 17) return;

      // Encuentra el cuarto de hora más cercano
      const rounded = Math.floor(minute / 15) * 15;
      const cellId = `h${hour}m${rounded}`;
      const cell = document.getElementById(cellId);
      if (!cell) return;

      // Tamaño del sol según cercanía al mediodía
      const midday = 12;
      const distance = Math.abs(midday - hour - rounded / 60);
      const size = 30 + (1 - distance / 6) * 30;

      const sun = document.createElement('div');
      sun.className = 'sun';
      sun.style.width = `${size}px`;
      sun.style.height = `${size}px`;

      // Color ritual para amanecer y atardecer
      if (hour <= 7 || hour >= 16) {
        sun.style.backgroundImage = `
          radial-gradient(circle at 30% 30%, #ffcc80 0%, #ff8a65 60%, #e65100 100%),
          radial-gradient(circle at 70% 70%, rgba(255,140,0,0.3) 2px, transparent 3px),
          radial-gradient(circle at 40% 60%, rgba(255,200,0,0.2) 1.5px, transparent 2px)
        `;
        sun.style.boxShadow = '0 0 30px rgba(255, 100, 0, 0.5)';
      }

      cell.appendChild(sun);
    }

    placeSun();
  </script>
</body>
</html>
