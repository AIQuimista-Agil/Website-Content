<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio | AI.Quimista Ágil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .tron-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      z-index: 2;
    }

    .tron-bar {
      width: 120px;
      height: 6px;
      border-radius: 3px;
      background: rgba(0, 255, 255, 0.2);
      box-shadow:
        0 0 12px rgba(0, 255, 255, 0.6),
        0 0 24px rgba(0, 200, 255, 0.4),
        0 0 48px rgba(0, 100, 255, 0.2);
    }

    .tron-text {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3rem, 10vw, 8rem);
      text-transform: uppercase;
      color: transparent;
      -webkit-text-stroke: 2px #00e6ff;
      background: transparent;
      text-shadow:
        0 0 10px #00ffff,
        0 0 30px #00aaff,
        0 0 60px #0077ff,
        0 0 120px #0044ff;
      animation: glowPulse 3s ease-in-out infinite alternate, fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes glowPulse {
      0% {
        text-shadow:
          0 0 8px #00ffff,
          0 0 24px #00aaff,
          0 0 48px #0077ff,
          0 0 96px #0033ff;
      }
      100% {
        text-shadow:
          0 0 12px #00ffff,
          0 0 36px #33ccff,
          0 0 72px #0099ff,
          0 0 144px #0055ff;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .neon-frame {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 160px;
      height: 260px;
      border: 2px solid rgba(0, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow:
        inset 0 0 20px rgba(0, 255, 255, 0.3),
        0 0 40px rgba(0, 150, 255, 0.4),
        0 0 80px rgba(0, 80, 255, 0.2);
      background: transparent;
      backdrop-filter: blur(0px);
      z-index: 1;
    }

    .neon-frame.left { left: 3%; }
    .neon-frame.right { right: 3%; }

    @media (max-width: 768px) {
      .tron-container { flex-direction: column; gap: 40px; }
      .neon-frame { display: none; }
    }

    /* Capa de video inferior */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.25;
      filter: brightness(1.2) contrast(1.1);
    }
  </style>
</head>

<body>
  <!-- Video de fondo -->
  <video class="video-background" autoplay muted loop>
    <source src="tu-video.mp4" type="video/mp4">
  </video>

  <!-- Marcos laterales -->
  <div class="neon-frame left"></div>

  <!-- Título central -->
  <div class="tron-container">
    <div class="tron-bar"></div>
    <h1 class="tron-text">Portafolio</h1>
    <div class="tron-bar"></div>
  </div>

  <div class="neon-frame right"></div>
</body>
</html>
