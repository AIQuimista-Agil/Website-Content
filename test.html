<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000 0%, #0a0a0a 100%);
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 40px;
      align-items: center;
      justify-items: center;
      padding: 40px;
    }

    .celestial {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 40px rgba(255,255,255,0.2);
      transition: all 1s ease-in-out;
    }

    .eclipse-solar {
      background: radial-gradient(circle at center, #111 0%, #000 60%, #222 100%);
    }

    .eclipse-solar::after {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      box-shadow:
        0 0 30px rgba(255, 255, 200, 0.4),
        0 0 60px rgba(255, 255, 150, 0.3),
        0 0 90px rgba(255, 255, 100, 0.2);
    }

    .eclipse-lunar {
      background: radial-gradient(circle at center, #4b1e1e 0%, #2c0d0d 60%, #1a0505 100%);
      box-shadow: 0 0 30px rgba(150, 0, 0, 0.4);
    }

    .luna-azul {
      background: radial-gradient(circle at 30% 30%, #e0f7fa 0%, #81d4fa 60%, #0288d1 100%);
      box-shadow: 0 0 40px rgba(100, 200, 255, 0.5);
    }

    .luna-roja {
      background: radial-gradient(circle at 30% 30%, #ff8a65 0%, #e53935 60%, #b71c1c 100%);
      box-shadow: 0 0 40px rgba(255, 80, 80, 0.6);
    }

    .luna-negra {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      opacity: 0.15;
    }

    .luna-llena {
      background-image:
        radial-gradient(circle at 30% 30%, #ffffff 0%, #e0e0e0 60%, #999999 100%),
        radial-gradient(circle at 20% 40%, rgba(150,150,150,0.3) 2px, transparent 3px),
        radial-gradient(circle at 70% 60%, rgba(120,120,120,0.2) 1.5px, transparent 2px),
        radial-gradient(circle at 50% 20%, rgba(180,180,180,0.25) 2px, transparent 3px);
      background-blend-mode: screen;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="celestial eclipse-solar" title="Eclipse Solar Total"></div>
  <div class="celestial eclipse-lunar" title="Eclipse Lunar"></div>
  <div class="celestial luna-azul" title="Luna Azul"></div>
  <div class="celestial luna-roja" title="Luna Roja"></div>
  <div class="celestial luna-negra" title="Luna Negra"></div>
  <div class="celestial luna-llena" title="Luna Llena"></div>
</body>
</html>
