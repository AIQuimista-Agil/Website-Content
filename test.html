<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio | AI.Quimista Ágil</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    .tron-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      position: relative;
    }

    .tron-bar {
      width: 100px;
      height: 8px;
      border-radius: 4px;
      border: 2px solid rgba(0, 255, 255, 0.8);
      box-shadow:
        0 0 10px rgba(0, 255, 255, 0.7),
        0 0 20px rgba(0, 200, 255, 0.5),
        0 0 40px rgba(0, 100, 255, 0.3);
      background: transparent;
    }

    .tron-text {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(3rem, 10vw, 8rem);
      text-transform: uppercase;
      color: transparent;
      -webkit-text-stroke: 2px #00e6ff;
      text-shadow:
        0 0 5px #00ffff,
        0 0 15px #00aaff,
        0 0 30px #0077ff,
        0 0 60px #0044ff;
      position: relative;
      background: transparent;
      animation: glowPulse 3s ease-in-out infinite alternate, fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes glowPulse {
      0% {
        text-shadow:
          0 0 6px #00ffff,
          0 0 20px #00aaff,
          0 0 40px #0077ff,
          0 0 80px #0033ff;
      }
      100% {
        text-shadow:
          0 0 10px #00ffff,
          0 0 30px #33ccff,
          0 0 60px #0099ff,
          0 0 120px #0055ff;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Aberturas laterales con efecto neón y transparencia */
    .neon-frame {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 150px;
      height: 250px;
      border: 3px solid rgba(0, 255, 255, 0.7);
      border-radius: 10px;
      box-shadow:
        0 0 10px rgba(0, 255, 255, 0.6),
        0 0 30px rgba(0, 150, 255, 0.5),
        0 0 60px rgba(0, 80, 255, 0.3);
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(2px);
    }

    .neon-frame.left { left: 5%; }
    .neon-frame.right { right: 5%; }

    @media (max-width: 768px) {
      .tron-container { flex-direction: column; gap: 40px; }
      .neon-frame { display: none; }
    }
  </style>
</head>

<body>
  <div class="neon-frame left"></div>

  <div class="tron-container">
    <div class="tron-bar"></div>
    <h1 class="tron-text">Portafolio</h1>
    <div class="tron-bar"></div>
  </div>

  <div class="neon-frame right"></div>
</body>
</html>
