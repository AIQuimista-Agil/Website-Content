<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #fdd835, #fffde7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sun-container {
      position: absolute;
      top: 40%;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fff176 0%, #fbc02d 60%, #f57f17 100%);
      box-shadow: 0 0 30px rgba(255, 200, 0, 0.6);
      transition: all 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="sun-container" id="sun"></div>

  <script>
    function updateSunPosition() {
      const sun = document.getElementById('sun');
      const now = new Date();
      const hour = now.getHours() + now.getMinutes() / 60;

      // Configura el rango solar visible (por ejemplo, de 6 a 18 horas)
      const sunrise = 6;
      const sunset = 18;
      const midday = (sunrise + sunset) / 2;

      // Si está fuera del rango solar, oculta el sol
      if (hour < sunrise || hour > sunset) {
        sun.style.display = 'none';
        return;
      }

      // Calcula la posición horizontal en porcentaje
      const dayProgress = (hour - sunrise) / (sunset - sunrise);
      const positionPercent = dayProgress * 100;

      // Calcula el tamaño del sol (mínimo 30px, máximo 60px)
      const size = 30 + Math.abs(midday - hour) * -5 + 30;

      // Aplica estilos
      sun.style.width = `${size}px`;
      sun.style.height = `${size}px`;
      sun.style.left = `calc(${positionPercent}% - ${size / 2}px)`;
    }

    updateSunPosition();
    setInterval(updateSunPosition, 60000); // Actualiza cada minuto
  </script>
</body>
</html>
