<style>
  .earth {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-blend-mode: overlay;
    background-size: cover;
    background-position: center;
    box-shadow:
      0 0 12px rgba(0, 150, 255, 0.4),
      0 0 24px rgba(0, 200, 255, 0.3),
      inset 0 0 8px rgba(0, 100, 200, 0.2);
    filter: saturate(1.2) contrast(1.1);
    z-index: 10;
    transition: all 1s ease; /* ğŸ‘ˆ suaviza el movimiento si cambia */
  }
</style>

<script>
  function placeEarth() {
    const now = new Date();
    const year = now.getFullYear();

    // âœ… CorrecciÃ³n: la comprobaciÃ³n de aÃ±o bisiesto debe ser con parÃ©ntesis
    const isLeap = new Date(year, 1, 29).getDate() === 29;

    // âœ… CorrecciÃ³n: cÃ¡lculo correcto del dÃ­a del aÃ±o (1â€“365)
    const start = new Date(year, 0, 0);
    const diff = now - start;
    const oneDay = 1000 * 60 * 60 * 24;
    let dayOfYear = Math.floor(diff / oneDay);

    // ğŸ§¹ Eliminar tierras previas
    document.querySelectorAll(".earth").forEach(el => el.remove());

    // ğŸ§® Calcular celda correspondiente (365 o 366)
    const totalCells = isLeap ? 366 : 365;
    const cellIndex = Math.min(dayOfYear - 1, totalCells - 1); // -1 para Ã­ndice base 0
    const cells = document.querySelectorAll(".cell");

    // Si no hay celdas o la del dÃ­a no existe, salir
    if (!cells.length || !cells[cellIndex]) return;

    const targetCell = cells[cellIndex];

    // ğŸŒ Crear y aplicar la Tierra
    const earth = document.createElement("div");
    earth.className = "earth";
    earth.style.backgroundImage = `
      radial-gradient(circle at 30% 30%, #a0d8ef 0%, #0077be 40%, #003366 80%),
      radial-gradient(circle at 70% 70%, #004d00 0%, #00cc44 30%, transparent 70%),
      radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 100%)
    `;

    targetCell.appendChild(earth);
  }

  // ğŸŒ Ejecutar al cargar
  document.addEventListener("DOMContentLoaded", placeEarth);

  // ğŸ” Actualizar cada hora (por si la pestaÃ±a queda abierta)
  setInterval(placeEarth, 60 * 60 * 1000);
</script>
