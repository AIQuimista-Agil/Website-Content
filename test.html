<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>

  <!-- Fuente Cinzel -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000; /* Fondo negro para resaltar el efecto */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 6rem;
      color: #001f3f; /* Azul muy oscuro (base del texto) */
      text-transform: uppercase;
      letter-spacing: 6px;
      text-align: center;

      /* Efecto de resplandor */
      text-shadow:
        0 0 10px #0077ff,
        0 0 20px #00aaff,
        0 0 40px #0088ff,
        0 0 80px #00ccff,
        0 0 120px #33ccff;

      animation: flicker 4s infinite, glowPulse 6s ease-in-out infinite alternate;
      opacity: 0;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    /* Encendido suave */
    @keyframes glowPulse {
      0% { text-shadow:
        0 0 5px #004477,
        0 0 10px #0077ff,
        0 0 20px #00aaff,
        0 0 30px #0099ff;
      }
      100% { text-shadow:
        0 0 10px #0077ff,
        0 0 20px #00ccff,
        0 0 40px #00e6ff,
        0 0 80px #66ffff;
      }
    }

    /* Parpadeo leve tipo neón-fuego */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.8;
      }
      22%, 57% {
        opacity: 0.6;
      }
      70% {
        opacity: 0.9;
      }
    }

    /* Animación de encendido */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      animation: fadeIn 2s ease-out forwards, flicker 4s infinite, glowPulse 6s ease-in-out infinite alternate;
    }
  </style>
</head>
<body>
  <h1>Portafolio</h1>
</body>
</html>
