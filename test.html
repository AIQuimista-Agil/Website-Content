<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Planetario Ritual</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000 0%, #050505 100%);
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 40px;
      align-items: center;
      justify-items: center;
      padding: 40px;
    }

    .celestial {
      border-radius: 50%;
      position: relative;
      transition: all 1s ease-in-out;
    }

    /* ‚òÄÔ∏è Sol */
    .sol {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff6b0 0%, #ffd54f 40%, #ff8f00 100%);
      box-shadow:
        0 0 40px rgba(255, 200, 80, 0.8),
        0 0 100px rgba(255, 180, 50, 0.6),
        0 0 160px rgba(255, 160, 20, 0.4);
      animation: solPulse 6s ease-in-out infinite;
    }

    .sol::after {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #ffcc80, #ffd54f, #ff8f00, transparent 270deg);
      animation: rotateFlare 12s linear infinite;
      opacity: 0.3;
    }

    @keyframes solPulse {
      0%, 100% { filter: brightness(1.1); }
      50% { filter: brightness(1.3); }
    }

    @keyframes rotateFlare {
      to { transform: rotate(360deg); }
    }

    /* üåï Luna Llena */
    .luna {
      width: 60px;
      height: 60px;
      background-image:
        radial-gradient(circle at 30% 30%, #ffffff 0%, #e0e0e0 60%, #999999 100%),
        radial-gradient(circle at 20% 40%, rgba(150,150,150,0.4) 2px, transparent 3px),
        radial-gradient(circle at 70% 60%, rgba(120,120,120,0.3) 1.5px, transparent 2px),
        radial-gradient(circle at 50% 20%, rgba(180,180,180,0.3) 2px, transparent 3px);
      background-blend-mode: screen;
      box-shadow:
        0 0 25px rgba(255, 255, 255, 0.7),
        0 0 60px rgba(255, 255, 255, 0.3);
      filter: contrast(1.2) grayscale(0.3);
    }

    /* üßä Mercurio */
    .mercurio {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #c7b198 0%, #8c7b6b 60%, #5d5349 100%);
      box-shadow: 0 0 15px rgba(180, 150, 120, 0.4);
      filter: grayscale(0.6) contrast(1.3);
    }

    /* üåï Venus */
    .venus {
      width: 55px;
      height: 55px;
      background: radial-gradient(circle at 40% 40%, #fff2b0 0%, #f6c667 60%, #b77f30 100%);
      box-shadow: 0 0 25px rgba(255, 210, 130, 0.4);
      filter: brightness(1.1);
    }

    /* üî¥ Marte */
    .marte {
      width: 45px;
      height: 45px;
      background-blend-mode: overlay;
      background-image:
        radial-gradient(circle at 35% 35%, #ffb080 0%, #d84315 60%, #7f1d1d 100%),
        radial-gradient(circle at 60% 40%, rgba(255, 120, 80, 0.2) 2px, transparent 3px);
      box-shadow:
        0 0 20px rgba(255, 100, 50, 0.4),
        0 0 40px rgba(255, 60, 0, 0.2);
    }

    /* ü™ê J√∫piter */
    .jupiter {
      width: 70px;
      height: 70px;
      background: repeating-linear-gradient(
        10deg,
        #f8e0b0 0%,
        #e0b080 8%,
        #d7a071 16%,
        #c48f65 24%,
        #f0d0a0 32%
      );
      border-radius: 50%;
      box-shadow:
        0 0 25px rgba(255, 210, 150, 0.4),
        0 0 60px rgba(200, 160, 120, 0.2);
    }

    .jupiter::after {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff7043 0%, #d84315 100%);
      top: 50%;
      left: 60%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 8px rgba(255, 80, 50, 0.4);
    }

    /* üíç Saturno */
    .saturno {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 40% 40%, #f8e8b0 0%, #d6b25f 60%, #9b7b3a 100%);
      box-shadow: 0 0 25px rgba(255, 220, 150, 0.4);
      position: relative;
    }

    .saturno::before {
      content: "";
      position: absolute;
      width: 110px;
      height: 20px;
      background: radial-gradient(ellipse at center, rgba(200,180,120,0.9) 0%, rgba(80,60,30,0.1) 80%);
      border-radius: 50%;
      top: 20px;
      left: -25px;
      transform: rotateX(65deg) rotateZ(20deg);
      filter: blur(1px);
    }

    .saturno::after {
      content: "";
      position: absolute;
      width: 130px;
      height: 24px;
      background: radial-gradient(ellipse at center, rgba(200,180,120,0.3) 0%, transparent 80%);
      border-radius: 50%;
      top: 18px;
      left: -35px;
      transform: rotateX(65deg) rotateZ(-10deg);
      filter: blur(2px);
    }
  </style>
</head>
<body>
  <div class="celestial sol" title="Sol"></div>
  <div class="celestial luna" title="Luna Llena"></div>
  <div class="celestial mercurio" title="Mercurio"></div>
  <div class="celestial venus" title="Venus"></div>
  <div class="celestial marte" title="Marte"></div>
  <div class="celestial jupiter" title="J√∫piter"></div>
  <div class="celestial saturno" title="Saturno"></div>
</body>
</html>
