<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio | AI.Quimista Ágil</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at center, #03000d 0%, #000 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-weight: 400;
      font-size: clamp(3rem, 8vw, 6rem);
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: #aaccff;
      text-align: center;
      text-shadow:
        0 0 2px #ccdfff,
        0 0 5px #99bbff,
        0 0 10px #6677ff,
        0 0 20px #5544ff,
        0 0 40px #5a2aff,
        0 0 80px #7a55ff,
        0 0 120px #aa77ff;
      animation:
        fadeIn 2s ease-out forwards,
        pulseGlow 6s ease-in-out infinite alternate,
        flicker 5s infinite;
      opacity: 0;
      transform: scale(0.95);
      position: relative;
    }

    /* Simula la textura 3D tubular del neón */
    h1::before {
      content: attr(data-text);
      position: absolute;
      top: 2px;
      left: 2px;
      color: #fff;
      filter: blur(2px);
      opacity: 0.3;
      z-index: -1;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes pulseGlow {
      0% {
        text-shadow:
          0 0 4px #5544ff,
          0 0 12px #6b55ff,
          0 0 25px #7a55ff,
          0 0 50px #9f77ff,
          0 0 100px #c1aaff;
      }
      100% {
        text-shadow:
          0 0 8px #7a66ff,
          0 0 20px #9a77ff,
          0 0 40px #b999ff,
          0 0 80px #c8aaff,
          0 0 160px #e5ccff;
      }
    }

    @keyframes flicker {
      0%, 18%, 20%, 22%, 25%, 53%, 55%, 100% {
        opacity: 1;
      }
      19%, 24%, 54% {
        opacity: 0.85;
      }
      21%, 56% {
        opacity: 0.65;
      }
      70% {
        opacity: 0.95;
      }
    }

    h1::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: radial-gradient(circle at center, rgba(90, 40, 255, 0.25) 0%, transparent 70%);
      z-index: -1;
      animation: ambientGlow 8s ease-in-out infinite alternate;
    }

    @keyframes ambientGlow {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }
  </style>
</head>

<body>
  <h1 data-text="Portafolio">Portafolio</h1>
</body>
</html>
