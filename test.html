<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: transparent;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .sun-container {
      position: absolute;
      top: 40%;
      border-radius: 50%;
      background-image:
        radial-gradient(circle at 30% 30%, #fff9c4 0%, #fdd835 60%, #fbc02d 100%),
        radial-gradient(circle at 70% 70%, rgba(255,140,0,0.3) 2px, transparent 3px),
        radial-gradient(circle at 40% 60%, rgba(255,200,0,0.2) 1.5px, transparent 2px);
      background-blend-mode: screen;
      box-shadow: 0 0 40px rgba(255, 200, 0, 0.5);
      transition: all 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="sun-container" id="sun"></div>

  <script>
    function updateSun() {
      const sun = document.getElementById('sun');
      const now = new Date();
      const hour = now.getHours() + now.getMinutes() / 60;

      const sunrise = 6;
      const sunset = 18;
      const midday = (sunrise + sunset) / 2;

      if (hour < sunrise || hour > sunset) {
        sun.style.display = 'none';
        return;
      }

      const dayProgress = (hour - sunrise) / (sunset - sunrise);
      const positionPercent = dayProgress * 100;

      // Tamaño entre 30px (amanecer/anochecer) y 60px (mediodía)
      const size = 30 + (1 - Math.abs(midday - hour) / (midday - sunrise)) * 30;

      sun.style.width = `${size}px`;
      sun.style.height = `${size}px`;
      sun.style.left = `calc(${positionPercent}% - ${size / 2}px)`;
      sun.style.display = 'block';
    }

    updateSun();
    setInterval(updateSun, 60000); // Actualiza cada minuto
  </script>
</body>
</html>
