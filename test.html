<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio | AI.Quimista Ágil</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at center, #030010 0%, #000 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-weight: 400;
      font-size: clamp(3rem, 8vw, 6rem);
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: #ffffff;
      text-align: center;
      /* Efecto de neón multicapa */
      text-shadow:
        0 0 4px #fff,
        0 0 8px #99ccff,
        0 0 16px #66aaff,
        0 0 32px #3377ff,
        0 0 64px #2255ff,
        0 0 120px #1133ff,
        0 0 200px #0a1aff;
      animation:
        fadeIn 2s ease-out forwards,
        pulseGlow 5s ease-in-out infinite alternate,
        flicker 4s infinite;
      opacity: 0;
      transform: scale(0.95);
      position: relative;
    }

    /* Simula el relieve y profundidad tipo tubo */
    h1::before {
      content: attr(data-text);
      position: absolute;
      top: 1px;
      left: 1px;
      color: #e6eaff;
      filter: blur(1px);
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes pulseGlow {
      0% {
        text-shadow:
          0 0 4px #fff,
          0 0 12px #99ccff,
          0 0 25px #66aaff,
          0 0 50px #3377ff,
          0 0 100px #2255ff;
      }
      100% {
        text-shadow:
          0 0 8px #fff,
          0 0 20px #bbddff,
          0 0 40px #88bbff,
          0 0 80px #5599ff,
          0 0 160px #3377ff;
      }
    }

    @keyframes flicker {
      0%, 18%, 20%, 22%, 25%, 53%, 55%, 100% { opacity: 1; }
      19%, 24%, 54% { opacity: 0.85; }
      21%, 56% { opacity: 0.7; }
      70% { opacity: 0.95; }
    }

    /* Luz ambiental suave que refuerza el neón */
    h1::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: radial-gradient(circle at center, rgba(60, 120, 255, 0.35) 0%, transparent 70%);
      z-index: -1;
      animation: ambientGlow 8s ease-in-out infinite alternate;
    }

    @keyframes ambientGlow {
      0% { opacity: 0.25; }
      100% { opacity: 0.55; }
    }
  </style>
</head>

<body>
  <h1 data-text="Portafolio">Portafolio</h1>
</body>
</html>
