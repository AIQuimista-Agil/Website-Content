<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000 0%, #0a0a0a 100%);
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .celestial {
      border-radius: 50%;
      position: relative;
      transition: all 1s ease-in-out;
    }

    /* ☀️ Sol (usando diseño anterior simplificado) */
    .sol {
      width: 80px;
      height: 80px;
      background-image:
        radial-gradient(circle at 30% 30%, #fff9c4 0%, #fdd835 60%, #fbc02d 100%),
        radial-gradient(circle at 70% 70%, rgba(255,140,0,0.3) 2px, transparent 3px),
        radial-gradient(circle at 40% 60%, rgba(255,200,0,0.2) 1.5px, transparent 2px);
      background-blend-mode: screen;
      box-shadow: 0 0 40px rgba(255, 200, 0, 0.5);
    }

    /* 🌕 Luna llena (usando diseño anterior) */
    .luna {
      width: 70px;
      height: 70px;
      background-image:
        radial-gradient(circle at 30% 30%, #ffffff 0%, #e0e0e0 60%, #999999 100%),
        radial-gradient(circle at 20% 40%, rgba(150,150,150,0.3) 2px, transparent 3px),
        radial-gradient(circle at 70% 60%, rgba(120,120,120,0.2) 1.5px, transparent 2px),
        radial-gradient(circle at 50% 20%, rgba(180,180,180,0.25) 2px, transparent 3px);
      background-blend-mode: screen;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.35);
    }

    /* 🪐 Júpiter */
    .jupiter {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, #f4e2d8 0%, #d7ccc8 60%, #a1887f 100%);
      box-shadow: 0 0 30px rgba(200, 150, 100, 0.4);
    }

    /* 💍 Saturno */
    .saturno {
      width: 61px;
      height: 61px;
      background: radial-gradient(circle at center, #fbe9e7 0%, #ffe0b2 60%, #ffcc80 100%);
      box-shadow: 0 0 25px rgba(255, 200, 100, 0.4);
    }

    /* 🔴 Marte */
    .marte {
      width: 4px;
      height: 4px;
      background: radial-gradient(circle at center, #ff7043 0%, #d84315 100%);
      box-shadow: 0 0 10px rgba(255, 80, 50, 0.6);
    }

    /* 🧊 Mercurio */
    .mercurio {
      width: 3px;
      height: 3px;
      background: radial-gradient(circle at center, #cfd8dc 0%, #90a4ae 100%);
      box-shadow: 0 0 8px rgba(180, 180, 180, 0.4);
    }

    /* 🌕 Venus */
    .venus {
      width: 7px;
      height: 7px;
      background: radial-gradient(circle at center, #ffe082 0%, #ffca28 100%);
      box-shadow: 0 0 12px rgba(255, 220, 100, 0.5);
    }
  </style>
</head>
<body>
  <div class="celestial sol" title="Sol"></div>
  <div class="celestial luna" title="Luna"></div>
  <div class="celestial jupiter" title="Júpiter"></div>
  <div class="celestial saturno" title="Saturno"></div>
  <div class="celestial venus" title="Venus"></div>
  <div class="celestial marte" title="Marte"></div>
  <div class="celestial mercurio" title="Mercurio"></div>
</body>
</html>
