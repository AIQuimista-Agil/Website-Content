<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cielo Planetario Diario</title>
  <style>
    body {
      margin: 0;
      background: transparent; /* fondo transparente */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .celestial {
      position: relative;
      border-radius: 50%;
      transition: filter 3s ease-in-out, box-shadow 3s ease-in-out;
    }

    /* ‚òÄÔ∏è SOL */
    .sol {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff6b0 0%, #ffd54f 40%, #ff8f00 70%, #ff6f00 100%);
      box-shadow: 0 0 60px rgba(255, 180, 60, 0.6);
    }

    /* üåï LUNA */
    .luna {
      width: 60px;
      height: 60px;
      background-image:
        radial-gradient(circle at 30% 30%, #ffffff 0%, #e0e0e0 60%, #999999 100%),
        radial-gradient(circle at 20% 40%, rgba(150,150,150,0.25) 2px, transparent 3px),
        radial-gradient(circle at 70% 60%, rgba(100,100,100,0.3) 1.5px, transparent 3px);
      background-blend-mode: overlay;
      box-shadow: inset -8px -8px 15px rgba(0,0,0,0.4),
                  0 0 25px rgba(255,255,255,0.7);
    }

    /* ‚òø MERCURIO */
    .mercurio {
      width: 40px;
      height: 40px;
      background:
        radial-gradient(circle at 30% 30%, #cfc4b2 0%, #a29b8a 40%, #5e564b 100%),
        radial-gradient(circle at 50% 50%, rgba(50,50,50,0.3) 3px, transparent 5px),
        radial-gradient(circle at 70% 40%, rgba(80,80,80,0.2) 2px, transparent 3px);
      background-blend-mode: multiply;
      box-shadow: inset -4px -4px 8px rgba(0,0,0,0.5),
                  0 0 15px rgba(180,150,120,0.4);
    }

    /* ‚ôÄ VENUS */
    .venus {
      width: 55px;
      height: 55px;
      background: linear-gradient(135deg, #f8eab0 0%, #f3c677 40%, #b77f30 100%);
      box-shadow: inset -6px -6px 10px rgba(0,0,0,0.4),
                  0 0 25px rgba(255,210,130,0.5);
    }

    /* ‚ôÇ MARTE */
    .marte {
      width: 45px;
      height: 45px;
      background: radial-gradient(circle at 35% 35%, #ffb080 0%, #d84315 60%, #7f1d1d 100%);
      box-shadow: inset -6px -6px 10px rgba(0,0,0,0.5),
                  0 0 20px rgba(255,80,50,0.4);
    }

    /* ‚ôÉ J√öPITER */
    .jupiter {
      width: 70px;
      height: 70px;
      background: repeating-linear-gradient(
        10deg,
        #f8e0b0 0%, #e0b080 8%, #d7a071 16%, #c48f65 24%, #f0d0a0 32%
      );
      position: relative;
      box-shadow: inset -8px -8px 14px rgba(0,0,0,0.4),
                  0 0 25px rgba(255,210,150,0.4);
    }

    .jupiter::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 12px;
      top: 48%;
      left: 22%;
      background: radial-gradient(circle at 40% 40%, #ff7640 0%, #b33515 70%, rgba(100,20,0,0.8) 100%);
      border-radius: 50% / 60%;
      filter: blur(0.5px);
      box-shadow: 0 0 4px rgba(255,120,60,0.6);
    }

    /* ‚ôÑ SATURNO */
    .saturno {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 40% 40%, #f8e8b0 0%, #d6b25f 60%, #9b7b3a 100%);
      position: relative;
      box-shadow: inset -7px -7px 10px rgba(0,0,0,0.4),
                  0 0 25px rgba(255,220,150,0.4);
    }

    .saturno::before {
      content: "";
      position: absolute;
      width: 160px;
      height: 40px;
      background: repeating-linear-gradient(
        90deg,
        rgba(255,230,170,0.8) 0%,
        rgba(220,190,120,0.5) 10%,
        rgba(160,130,70,0.3) 25%,
        rgba(255,230,170,0.15) 40%,
        rgba(255,255,200,0.05) 60%
      );
      border-radius: 50%;
      top: 22px;
      left: -50px;
      transform: rotateX(65deg) rotateZ(25deg);
      filter: blur(0.7px);
    }

  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const planetas = {
      0: "sol",     // domingo
      1: "luna",    // lunes
      2: "marte",   // martes
      3: "mercurio",// mi√©rcoles
      4: "jupiter", // jueves
      5: "venus",   // viernes
      6: "saturno"  // s√°bado
    };

    const container = document.getElementById("container");

    function renderPlanet() {
      container.innerHTML = "";
      const hoy = new Date();
      const dia = hoy.getDay();
      const hora = hoy.getHours() + hoy.getMinutes() / 60;

      const nombre = planetas[dia];
      const planeta = document.createElement("div");
      planeta.classList.add("celestial", nombre);
      container.appendChild(planeta);

      // iluminaci√≥n gradual
      let intensidad;
      if (hora >= 6 && hora <= 18) {
        intensidad = (hora - 6) / 12; // de 0 (6am) a 1 (6pm)
        planeta.style.filter = `brightness(${1 + intensidad * 0.5}) saturate(${1 + intensidad * 0.3})`;
        planeta.style.boxShadow = `0 0 ${40 + intensidad * 40}px rgba(255,255,200,${0.3 + intensidad * 0.3})`;
      } else {
        // noche: brillo espacial
        let nocturno = hora < 6 ? (hora + 6) / 12 : (hora - 18) / 12;
        planeta.style.filter = `brightness(${1.2 + nocturno * 0.6}) saturate(${1.2 + nocturno * 0.3})`;
        planeta.style.boxShadow = `0 0 ${80 + nocturno * 60}px rgba(255,255,255,${0.5 + nocturno * 0.4})`;
      }
    }

    renderPlanet();
    setInterval(renderPlanet, 60000); // cada minuto
  </script>
</body>
</html>
