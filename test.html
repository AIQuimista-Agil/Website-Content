<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema Planetario Realista — Saturno con Anillos Rotando</title>
  <style>
    :root{
      --bg-1:#000000;
      --bg-2:#050505;
    }

    /* --- Fondo y layout --- */
    body{
      margin:0;
      background: radial-gradient(circle at center, var(--bg-1) 0%, var(--bg-2) 100%);
      height:100vh;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      grid-template-rows:repeat(2,1fr);
      gap:50px;
      align-items:center;
      justify-items:center;
      padding:40px;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* --- Base para todos los cuerpos --- */
    .celestial{
      position:relative;
      border-radius:50%;
      transition:all 1s ease-in-out;
      /* allow pseudo-elements to extend outside */
      overflow:visible;
      display:inline-block;
    }

    /* ---------------- SOL ---------------- */
    .sol{
      width:80px;
      height:80px;
      background:radial-gradient(circle at 30% 30%, #fff6b0 0%, #ffd54f 40%, #ff8f00 70%, #ff6f00 100%);
      box-shadow:
        0 0 40px rgba(255,200,80,0.9),
        0 0 120px rgba(255,160,30,0.6),
        0 0 200px rgba(255,130,0,0.35);
      animation:solPulse 5s ease-in-out infinite;
    }
    .sol::after{
      content:"";
      position:absolute;
      inset:-12px;
      border-radius:50%;
      background:conic-gradient(from 0deg,#ffcc80,#ffd54f,#ff8f00,transparent 270deg);
      opacity:0.28;
      animation:rotateFlare 12s linear infinite;
      pointer-events:none;
    }
    @keyframes solPulse{0%,100%{filter:brightness(1.05)}50%{filter:brightness(1.3) saturate(1.2)}}
    @keyframes rotateFlare{to{transform:rotate(360deg)}}

    /* ---------------- LUNA ---------------- */
    .luna{
      width:60px;
      height:60px;
      background-image:
        radial-gradient(circle at 30% 30%, #ffffff 0%, #e0e0e0 60%, #999999 100%),
        radial-gradient(circle at 20% 40%, rgba(150,150,150,0.4) 2px, transparent 3px),
        radial-gradient(circle at 70% 60%, rgba(120,120,120,0.3) 1.5px, transparent 2px),
        radial-gradient(circle at 50% 20%, rgba(180,180,180,0.3) 2px, transparent 3px);
      background-blend-mode:screen;
      box-shadow:
        inset -8px -8px 15px rgba(0,0,0,0.35),
        0 0 25px rgba(255,255,255,0.75),
        0 0 60px rgba(255,255,255,0.28);
      filter:contrast(1.15) grayscale(0.12);
    }

    /* -------------- MERCURIO -------------- */
    .mercurio{
      width:40px;
      height:40px;
      background:
        radial-gradient(circle at 30% 30%, #cfc4b2 0%, #a29b8a 40%, #5e564b 100%),
        radial-gradient(circle at 50% 50%, rgba(50,50,50,0.25) 3px, transparent 5px),
        radial-gradient(circle at 70% 40%, rgba(80,80,80,0.18) 2px, transparent 3px);
      background-blend-mode:multiply;
      box-shadow:
        inset -4px -4px 8px rgba(0,0,0,0.45),
        0 0 14px rgba(160,140,120,0.35);
      filter:grayscale(0.55) contrast(1.15);
    }

    /* --------------- VENUS ---------------- */
    .venus{
      width:55px;
      height:55px;
      background:linear-gradient(135deg,#f8eab0 0%, #f3c677 40%, #b77f30 100%);
      box-shadow:
        inset -6px -6px 10px rgba(0,0,0,0.36),
        0 0 26px rgba(255,210,130,0.44),
        0 0 70px rgba(255,200,100,0.16);
      filter:brightness(1.08) contrast(1.05);
    }

    /* ---------------- MARTE ---------------- */
    .marte{
      width:45px;
      height:45px;
      background-image:
        radial-gradient(circle at 35% 35%, #ffb080 0%, #d84315 60%, #7f1d1d 100%),
        radial-gradient(circle at 60% 40%, rgba(255,120,80,0.16) 2px, transparent 3px),
        radial-gradient(circle at 20% 40%, rgba(150,70,30,0.22) 2px, transparent 3px);
      background-blend-mode:overlay;
      box-shadow:
        inset -6px -6px 10px rgba(0,0,0,0.45),
        0 0 20px rgba(255,80,50,0.36),
        0 0 40px rgba(255,60,0,0.18);
    }

    /* --------------- JÚPITER --------------- */
    .jupiter{
      width:70px;
      height:70px;
      background:repeating-linear-gradient(10deg,
        #f8e0b0 0%, #e0b080 8%, #d7a071 16%, #c48f65 24%, #f0d0a0 32%);
      border-radius:50%;
      box-shadow:
        inset -8px -8px 14px rgba(0,0,0,0.38),
        0 0 25px rgba(255,210,150,0.36),
        0 0 60px rgba(200,160,120,0.18);
      position:relative;
      overflow:visible;
    }
    .jupiter::after{
      content:"";
      position:absolute;
      width:20px;
      height:12px;
      top:48%;
      left:22%;
      background:radial-gradient(circle at 40% 40%, #ff7640 0%, #b33515 70%, rgba(100,20,0,0.8) 100%);
      border-radius:50%/60%;
      filter:blur(0.5px);
      box-shadow:0 0 4px rgba(255,120,60,0.6), 0 0 10px rgba(255,80,20,0.35);
    }

    /* ---------------- SATURNO ----------------
       - planet body
       - two ring layers: inner dense, outer wide & diffuse
       - slow rotation on the ring group
    */
    .saturno{
      width:60px;
      height:60px;
      background:radial-gradient(circle at 40% 40%, #f8e8b0 0%, #d6b25f 60%, #9b7b3a 100%);
      box-shadow:
        inset -7px -7px 10px rgba(0,0,0,0.4),
        0 0 25px rgba(255,220,150,0.35);
      position:relative;
      z-index:2;
      overflow:visible; /* ensure rings can extend */
    }

    /* Ring group container (visualized via pseudo-element that rotates) */
    .saturno::before{
      /* outer diffuse ring */
      content:"";
      position:absolute;
      width:260px;            /* very wide to show rings far beyond planet */
      height:80px;
      left:50%;
      top:50%;
      transform-origin:center center;
      transform: translate(-50%,-50%) rotateX(65deg) rotateZ(18deg);
      border-radius:50%;
      background:
        radial-gradient(ellipse at center,
          rgba(255,240,200,0.55) 0%,
          rgba(230,200,150,0.42) 20%,
          rgba(200,160,100,0.28) 40%,
          rgba(160,120,70,0.16) 60%,
          rgba(200,190,150,0.06) 80%,
          rgba(255,255,240,0.02) 100%);
      filter:blur(1px) saturate(1.05);
      box-shadow:0 0 40px rgba(240,200,140,0.18) inset, 0 0 30px rgba(240,200,160,0.08);
      z-index:0;
      animation:ringRotate 60s linear infinite;
      pointer-events:none;
    }

    .saturno::after{
      /* inner denser ring with visible banding */
      content:"";
      position:absolute;
      width:200px;
      height:46px;
      left:50%;
      top:50%;
      transform-origin:center center;
      transform: translate(-50%,-50%) rotateX(65deg) rotateZ(18deg);
      border-radius:50%;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(255,240,200,0.9) 0%,
          rgba(240,200,150,0.7) 6%,
          rgba(200,160,100,0.5) 14%,
          rgba(180,150,100,0.35) 20%,
          rgba(220,200,170,0.25) 28%,
          rgba(255,250,230,0.12) 40%
        );
      filter:blur(0.45px) contrast(1.02);
      box-shadow:0 0 14px rgba(240,200,140,0.12);
      z-index:1;
      animation:ringRotateReverse 120s linear infinite;
      pointer-events:none;
    }

    /* subtle shadow cast of planet onto inner ring (gives depth) */
    .saturno .ring-shadow{
      position:absolute;
      width:200px;
      height:46px;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%) rotateX(65deg) rotateZ(18deg);
      border-radius:50%;
      background: radial-gradient(ellipse at 38% 40%, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.06) 60%, transparent 100%);
      z-index:1.5;
      pointer-events:none;
      filter:blur(2px);
      mix-blend-mode:multiply;
    }

    @keyframes ringRotate{
      from{ transform: translate(-50%,-50%) rotateX(65deg) rotateZ(18deg) rotate(0deg); }
      to{   transform: translate(-50%,-50%) rotateX(65deg) rotateZ(18deg) rotate(360deg); }
    }
    @keyframes ringRotateReverse{
      from{ transform: translate(-50%,-50%) rotateX(65deg) rotateZ(18deg) rotate(0deg); }
      to{   transform: translate(-50%,-50%) rotateX(65deg) rotateZ(18deg) rotate(-360deg); }
    }

    /* small helpful labels (optional visual) */
    .label{
      position:absolute;
      bottom:-22px;
      left:50%;
      transform:translateX(-50%);
      color:#ddd;
      font-size:12px;
      white-space:nowrap;
      opacity:0.9;
      pointer-events:none;
    }

    /* responsive scaling for small screens */
    @media (max-width:720px){
      body{ grid-template-columns:repeat(2,1fr); grid-template-rows:auto auto; gap:28px; padding:24px; }
    }
  </style>
</head>
<body>
  <div class="celestial sol" title="Sol"><span class="label">Sol</span></div>
  <div class="celestial luna" title="Luna Llena"><span class="label">Luna</span></div>
  <div class="celestial mercurio" title="Mercurio"><span class="label">Mercurio</span></div>
  <div class="celestial venus" title="Venus"><span class="label">Venus</span></div>
  <div class="celestial marte" title="Marte"><span class="label">Marte</span></div>
  <div class="celestial jupiter" title="Júpiter"><span class="label">Júpiter</span></div>

  <!-- Saturno: add additional DOM node for ring shadow to appear between inner and planet if desired -->
  <div class="celestial saturno" title="Saturno">
    <div class="ring-shadow" aria-hidden="true"></div>
    <span class="label">Saturno</span>
  </div>
</body>
</html>
