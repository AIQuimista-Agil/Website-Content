<!DOCTYPE html> 
<html lang="es">

  <style>
    body {
      background: radial-gradient(circle at center, #001a09 0%, #000 100%);
      color: #18ff5c;
      font-family: 'Share Tech Mono', monospace;

      padding: 40px;
      overflow-x: hidden;
      text-shadow: 0 0 8px rgba(24, 255, 92, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: clamp(22px, 5vw, 32px);
      color: #22ff77;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(24, 255, 92, 0.9), 0 0 30px rgba(24, 255, 92, 0.4);
      animation: fireGlow 2.5s infinite alternate;
    }

    @keyframes fireGlow {
      0% {
        text-shadow: 
          0 0 10px #18ff5c,
          0 0 20px #00ff88,
          0 0 30px #00ffaa,
          0 0 40px #00ff77;
      }
      100% {
        text-shadow:
          0 0 20px #00ff99,
          0 0 40px #00ff66,
          0 0 60px #18ff5c,
          0 0 80px #00ff44;
      }
    }

    #terminal {
      max-width: 900px;
      width: 100%;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: clamp(15px, 2vw, 18px);
      line-height: 1.7;
      letter-spacing: 0.5px;
      background: rgba(0, 20, 10, 0.25);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(24, 255, 92, 0.1) inset, 0 0 40px rgba(24, 255, 92, 0.15);
      border: 1px solid rgba(24, 255, 92, 0.2);
      animation: greenFlame 3s infinite alternate;
    }

    @keyframes greenFlame {
      0% {
        box-shadow: 0 0 15px rgba(24, 255, 92, 0.1) inset, 0 0 25px rgba(24, 255, 92, 0.2);
      }
      100% {
        box-shadow: 0 0 30px rgba(24, 255, 92, 0.3) inset, 0 0 50px rgba(24, 255, 92, 0.5);
      }
    }

    h2 {
      font-family: 'Cinzel', serif;
      color: #22ff77;
      text-shadow: 0 0 12px rgba(24, 255, 92, 0.8);
      margin-top: 25px;
      margin-bottom: 10px;
      font-size: 20px;
    }

    p {
      margin: 6px 0;
      color: #aaffc3;
    }

    .cursor {
      display: inline-block;
      width: 12px;
      height: 24px;
      background-color: #18ff5c;
      animation: blink 1s step-end infinite, cursorFlame 2s infinite alternate;
      vertical-align: bottom;
      margin-left: 4px;
      box-shadow: 0 0 8px rgba(24, 255, 92, 0.9);
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes cursorFlame {
      0% {
        box-shadow: 0 0 8px rgba(24, 255, 92, 0.8), 0 0 15px #00ff66;
      }
      100% {
        box-shadow: 0 0 12px rgba(24, 255, 92, 1), 0 0 25px #00ff88;
      }
    }

    @media screen and (max-width: 600px) {
      body { padding: 20px; }
      #terminal { padding: 20px; }
      .cursor { height: 20px; width: 10px; }
    }
  </style>
</head>
<body>

  <h1>Términos y Condiciones | AI.Quimista Ágil</h1>
  <div id="terminal"></div><span class="cursor"></span>

  <!-- Sonido de escritura -->
  <audio id="typeSound" src="https://pixabay.com/es/sound-effects/keyboard-typing-sound-effect-335503/" preload="auto"></audio>

  <!-- Sonido ambiental alquímico -->
  <audio id="ambience" src="https://cdn.pixabay.com/download/audio/2021/08/08/audio_1c1a9de9b1.mp3?filename=ambient-space-pad-6230.mp3" preload="auto" loop></audio>

  <script>
    const text = `Última actualización: 30 de Octubre de 2025 | 11:35 AM

    const terminal = document.getElementById("terminal");
    const typeSound = document.getElementById("typeSound");
    const ambience = document.getElementById("ambience");

    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        terminal.textContent += text.charAt(i);
        if (text.charAt(i) !== ' ' && text.charAt(i) !== '\n') {
          typeSound.currentTime = 0;
          typeSound.play();
        }
        i++;
        setTimeout(typeWriter, 25);
      } else {
        document.querySelector(".cursor").style.display = "inline-block";
      }
    }

    // Activa el sonido ambiental al primer clic/tap (requerido en móviles)
    document.body.addEventListener("click", () => {
      ambience.volume = 3.3;
      ambience.play().catch(() => {});
    }, { once: true });

    // Inicia la animación
    typeWriter();
  </script>
