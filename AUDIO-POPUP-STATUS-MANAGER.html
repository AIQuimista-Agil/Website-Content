<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Audio FX Manager</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Futura', sans-serif;
    color: white;
  }

  /* === Escena Matrix (fondo y píldoras) === */
  #matrixScene {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    overflow: hidden;
  }

  #matrixCanvas {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  #pillContainer {
    position: relative;
    z-index: 10;
    display: flex;
    gap: 50px;
  }

  .pill {
    width: 180px;
    height: 60px;
    border-radius: 30px;
    font-size: 20px;
    text-transform: capitalize;
    border: none;
    cursor: pointer;
    color: white;
    font-family: 'Futura', sans-serif;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .pill:hover {
    transform: scale(1.08);
  }

  .red-pill {
    background: rgba(255, 80, 50, 0.3);
    box-shadow: 0 0 20px rgba(255, 80, 50, 0.8);
  }

  .blue-pill {
    background: rgba(80, 150, 255, 0.25);
    box-shadow: 0 0 20px rgba(80, 150, 255, 0.8);
  }

  /* === BARRA DE CONTROL DE AUDIO === */
  #audioStatusBar {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 14px;
    background: rgba(255,255,255,0.15);
    border-radius: 30px;
    padding: 10px 24px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }

  #audioStatusBar:hover {
    background: rgba(255,255,255,0.25);
  }

  /* === ICONO DE BOCINA === */
  .speaker {
    position: relative;
    width: 26px;
    height: 26px;
    background: none;
  }

  .speaker::before,
  .speaker::after {
    content: '';
    position: absolute;
    background: white;
    transition: all 0.3s ease;
  }

  .speaker::before {
    left: 0;
    top: 7px;
    width: 10px;
    height: 12px;
    border-radius: 2px;
    background: white;
  }

  .speaker::after {
    left: 10px;
    top: 10px;
    width: 8px;
    height: 6px;
    border-radius: 50%;
    border: 2px solid white;
    border-left: none;
  }

  .speaker.off::after {
    border-color: rgba(255, 255, 255, 0.3);
  }

  .speaker.off::before {
    background: rgba(255,255,255,0.3);
  }

  .mute-line {
    position: absolute;
    left: -2px;
    top: 12px;
    width: 30px;
    height: 2px;
    background: red;
    transform: rotate(45deg);
    box-shadow: 0 0 6px red;
    display: none;
  }

  .speaker.off .mute-line {
    display: block;
  }

  /* === LED DE ESTADO === */
  .led {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(0,0,0,0.8);
    transition: background 0.3s, box-shadow 0.3s;
  }

  .led.on {
    background: #00ff55;
    box-shadow: 0 0 8px #00ff55, 0 0 15px #00ff55;
  }

  .led.off {
    background: #ff3333;
    box-shadow: 0 0 8px #ff3333, 0 0 15px #ff3333;
  }

  #audioText {
    letter-spacing: 1px;
    font-size: 15px;
  }

  /* === BARRA DE VOLUMEN === */
  #volumeControl {
    appearance: none;
    width: 90px;
    height: 6px;
    border-radius: 6px;
    background: rgba(255,255,255,0.3);
    outline: none;
    transition: opacity 0.3s ease;
  }

  #volumeControl::-webkit-slider-thumb {
    appearance: none;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: white;
    box-shadow: 0 0 10px white;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Fondo Matrix y Píldoras -->
<div id="matrixScene">
  <canvas id="matrixCanvas"></canvas>
  <div id="pillContainer">
    <button class="pill red-pill" id="btnRed">Activar sonido</button>
    <button class="pill blue-pill" id="btnBlue">Silencio</button>
  </div>
</div>

<!-- Barra de control de audio -->
<div id="audioStatusBar">
  <div class="speaker off" id="speakerIcon">
    <div class="mute-line"></div>
  </div>
  <div class="led off" id="audioLed"></div>
  <span id="audioText">OFF</span>
  <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.9">
</div>

<script>
(() => {
  const SOUND_URLS = {
    menu: "https://aiquimista-agil.github.io/Website-Content/Header/Light-Switch.mp3",
    logo: "https://aiquimista-agil.github.io/Website-Content/Header/FX-Light.mp3",
  };

  let audioCtx = null;
  let audioEnabled = false; // No se guarda entre sesiones
  const bufferCache = {};
  const led = document.getElementById("audioLed");
  const text = document.getElementById("audioText");
  const speaker = document.getElementById("speakerIcon");
  const volumeControl = document.getElementById("volumeControl");
  const matrixScene = document.getElementById("matrixScene");
  const audioBar = document.getElementById("audioStatusBar");

  // === Configuración de Audio ===
  function createAudioContext() {
    if (!audioCtx) {
      const Ctx = window.AudioContext || window.webkitAudioContext;
      audioCtx = new Ctx();
    }
    return audioCtx;
  }

  async function ensureAudioContext() {
    createAudioContext();
    if (audioCtx.state === 'suspended') await audioCtx.resume();
  }

  async function loadBuffer(key) {
    if (bufferCache[key]) return bufferCache[key];
    const resp = await fetch(SOUND_URLS[key]);
    const arrayBuffer = await resp.arrayBuffer();
    const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
    bufferCache[key] = audioBuffer;
    return audioBuffer;
  }

  async function playSound(key) {
    if (!audioEnabled) return;
    await ensureAudioContext();
    const buffer = await loadBuffer(key);
    const src = audioCtx.createBufferSource();
    const gain = audioCtx.createGain();
    gain.gain.value = volumeControl.value;
    src.buffer = buffer;
    src.connect(gain);
    gain.connect(audioCtx.destination);
    src.start(0);
    pulseLed();
  }

  function pulseLed() {
    led.classList.add('on');
    setTimeout(() => {
      if (!audioEnabled) {
        led.classList.remove('on');
        led.classList.add('off');
      }
    }, 260);
  }

  function updateAudioUI() {
    if (audioEnabled) {
      led.classList.add("on");
      led.classList.remove("off");
      speaker.classList.remove("off");
      text.textContent = "ON";
    } else {
      led.classList.add("off");
      led.classList.remove("on");
      speaker.classList.add("off");
      text.textContent = "OFF";
    }
  }

  // === Mostrar barra después de elección ===
  function enterAudioScene() {
    matrixScene.style.display = "none";
    audioBar.style.display = "flex";
    document.body.style.background = "transparent";
  }

  // === Botones de píldoras ===
  document.getElementById("btnRed").addEventListener("click", async () => {
    audioEnabled = true;
    await ensureAudioContext();
    updateAudioUI();
    enterAudioScene();
    playSound("menu");
  });

  document.getElementById("btnBlue").addEventListener("click", () => {
    audioEnabled = false;
    updateAudioUI();
    enterAudioScene();
  });

  // === Auto-desactivación tras 33 segundos ===
  setTimeout(() => {
    if (matrixScene.style.display !== "none") {
      audioEnabled = false;
      updateAudioUI();
      enterAudioScene();
    }
  }, 33000);

  // === Click en barra para alternar ===
  audioBar.addEventListener("click", () => {
    audioEnabled = !audioEnabled;
    updateAudioUI();
    if (audioEnabled) playSound("menu");
  });

  // === Fondo Matrix animado ===
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
  const fontSize = 16;
  let columns;
  const drops = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    columns = Math.floor(canvas.width / fontSize);
    for (let x = 0; x < columns; x++) drops[x] = 1;
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00FF00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();
  setInterval(drawMatrix, 40);
})();
</script>
</body>
</html>
