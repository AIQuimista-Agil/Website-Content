<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Audio FX Manager</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: transparent;
    font-family: 'Futura', sans-serif;
    color: white;
  }

  /* === BARRA DE CONTROL DE AUDIO === */
  #audioStatusBar {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 14px;
    background: rgba(255,255,255,0.15);
    border-radius: 30px;
    padding: 10px 24px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }

  #audioStatusBar:hover {
    background: rgba(255,255,255,0.25);
  }

  /* === ICONO DE BOCINA === */
  .speaker {
    position: relative;
    width: 26px;
    height: 26px;
    background: none;
  }

  .speaker::before,
  .speaker::after {
    content: '';
    position: absolute;
    background: white;
    transition: all 0.3s ease;
  }

  .speaker::before {
    left: 0;
    top: 7px;
    width: 10px;
    height: 12px;
    border-radius: 2px;
    background: white;
  }

  .speaker::after {
    left: 10px;
    top: 10px;
    width: 8px;
    height: 6px;
    border-radius: 50%;
    border: 2px solid white;
    border-left: none;
  }

  /* === LÍNEA ROJA CUANDO ESTÁ EN OFF === */
  .speaker.off::after {
    border-color: rgba(255, 255, 255, 0.3);
  }

  .speaker.off::before {
    background: rgba(255,255,255,0.3);
  }

  .speaker.off::before {
    box-shadow: 0 0 0 transparent;
  }

  .speaker.off::after {
    position: relative;
  }

  .speaker.off::before {
    transform: rotate(0);
  }

  .mute-line {
    position: absolute;
    left: -2px;
    top: 12px;
    width: 30px;
    height: 2px;
    background: red;
    transform: rotate(45deg);
    box-shadow: 0 0 6px red;
    display: none;
  }

  .speaker.off .mute-line {
    display: block;
  }

  /* === LED DE ESTADO === */
  .led {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(0,0,0,0.8);
    transition: background 0.3s, box-shadow 0.3s;
  }

  .led.on {
    background: #00ff55;
    box-shadow: 0 0 8px #00ff55, 0 0 15px #00ff55;
  }

  .led.off {
    background: #ff3333;
    box-shadow: 0 0 8px #ff3333, 0 0 15px #ff3333;
  }

  #audioText {
    letter-spacing: 1px;
    font-size: 15px;
  }
</style>
</head>
<body>

<!-- Barra de control de audio -->
<div id="audioStatusBar">
  <div class="speaker off" id="speakerIcon">
    <div class="mute-line"></div>
  </div>
  <div class="led off" id="audioLed"></div>
  <span id="audioText">OFF</span>
</div>

<script>
(() => {
  const SOUND_URLS = {
    menu: "https://aiquimista-agil.github.io/Website-Content/Header/Light-Switch.mp3",
    logo: "https://aiquimista-agil.github.io/Website-Content/Header/FX-Light.mp3",
  };

  let audioCtx = null;
  const bufferCache = {};
  const led = document.getElementById("audioLed");
  const text = document.getElementById("audioText");
  const speaker = document.getElementById("speakerIcon");

  function createAudioContext() {
    if (!audioCtx) {
      const Ctx = window.AudioContext || window.webkitAudioContext;
      audioCtx = new Ctx();
    }
    return audioCtx;
  }

  async function ensureAudioContext() {
    createAudioContext();
    if (audioCtx.state === 'suspended') {
      try { await audioCtx.resume(); } catch(e){ console.warn('resume failed', e); }
    }
  }

  async function loadBuffer(key) {
    if (bufferCache[key]) return bufferCache[key];
    const url = SOUND_URLS[key];
    if (!url) throw new Error('No URL for ' + key);
    const resp = await fetch(url, { cache: "no-store" });
    const arrayBuffer = await resp.arrayBuffer();
    const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer.slice(0));
    bufferCache[key] = audioBuffer;
    return audioBuffer;
  }

  async function playSound(key, options = {}) {
    if (!isAudioEnabled()) return false;
    try {
      await ensureAudioContext();
      const buffer = await loadBuffer(key);
      const src = audioCtx.createBufferSource();
      const gain = audioCtx.createGain();
      gain.gain.value = options.volume ?? 0.9;
      src.buffer = buffer;
      src.connect(gain);
      gain.connect(audioCtx.destination);
      src.start(0);
      src.onended = () => { src.disconnect(); gain.disconnect(); };
      return true;
    } catch (err) {
      console.warn('playSound err', err);
      return false;
    }
  }

  function setAudioEnabled(enabled) {
    localStorage.setItem("audioEnabled", enabled ? "1" : "0");
    updateAudioUI();
  }

  function isAudioEnabled() {
    return localStorage.getItem("audioEnabled") === "1";
  }

  function updateAudioUI() {
    const enabled = isAudioEnabled();
    if (enabled) {
      led.classList.remove("off"); led.classList.add("on");
      speaker.classList.remove("off");
      text.textContent = "ON";
    } else {
      led.classList.remove("on"); led.classList.add("off");
      speaker.classList.add("off");
      text.textContent = "OFF";
    }
  }

  async function initialize() {
    updateAudioUI();
    if (isAudioEnabled()) {
      await ensureAudioContext();
      await Promise.all(Object.keys(SOUND_URLS).map(k => loadBuffer(k).catch(()=>{})));
    }
  }

  // Click en la barra para alternar sonido
  document.getElementById("audioStatusBar").addEventListener("click", async () => {
    const newState = !isAudioEnabled();
    setAudioEnabled(newState);
    if (newState) {
      await ensureAudioContext();
      playSound("menu");
    }
  });

  initialize();

  // Permitir que Wix u otros iframes lo controlen
  window.addEventListener("message", event => {
    let data = event.data;
    try { if (typeof data === "string") data = JSON.parse(data); } catch(e){}
    if (!data || !data.type) return;
    if (data.type === "play" && data.sound) playSound(data.sound, data.options || {});
  });
})();
</script>
</body>
</html>
