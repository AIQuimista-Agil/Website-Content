<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Audio FX Manager</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: transparent;
    font-family: 'Futura', sans-serif;
    color: white;
    overflow: hidden;
  }

  /* === BARRA DE ESTADO === */
  #audioStatusBar {
    position: fixed;
    top: 12px;
    right: 20px;
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 22px;
    padding: 6px 14px;
    font-size: 14px;
    letter-spacing: 1px;
    color: white;
    cursor: pointer;
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
  }

  #audioStatusBar:hover {
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  #speakerIcon {
    width: 18px;
    height: 18px;
    background: url('https://cdn-icons-png.flaticon.com/512/727/727269.png') center/contain no-repeat;
    filter: invert(1);
    opacity: 0.9;
  }

  .led {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0,0,0,0.8);
    transition: all 0.3s ease;
  }

  .led.on {
    background: #00ff66;
    box-shadow: 0 0 12px #00ff66, 0 0 24px #00ff66, inset 0 0 6px #009944;
  }

  .led.off {
    background: #ff3333;
    box-shadow: 0 0 12px #ff3333, 0 0 24px #ff3333, inset 0 0 6px #990000;
  }

  /* === POP-UP === */
  #popup {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(12px);
    z-index: 9998;
    animation: fadeIn 0.8s ease;
  }

  #popupContent {
    position: relative;
    aspect-ratio: 23 / 9;
    width: min(80vw, 600px);
    max-width: 800px;
    border-radius: 18px;
    background: radial-gradient(circle at 30% 30%, rgba(20,20,20,0.9), rgba(0,0,0,0.8));
    border: 1px solid rgba(255,255,255,0.15);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    padding-bottom: 15%;
    text-align: center;
    animation: popUpJump 0.8s ease-out;
  }

  #popup h2 {
    position: absolute;
    top: 25%;
    width: 100%;
    text-align: center;
    font-weight: 300;
    letter-spacing: 2px;
    font-size: 18px;
    color: #fff;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  /* === P√çLDORAS === */
  .pill {
    display: inline-block;
    margin: 10px;
    padding: 14px 36px;
    border-radius: 40px;
    font-size: 17px;
    color: white;
    cursor: pointer;
    border: 1px solid rgba(255,255,255,0.25);
    backdrop-filter: blur(8px);
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
    box-shadow: inset 0 0 12px rgba(255,255,255,0.25),
                0 0 18px rgba(255,255,255,0.15);
    transition: transform 0.25s ease, box-shadow 0.3s ease;
  }

  .pill:hover {
    transform: scale(1.05);
    box-shadow: 0 0 18px rgba(255,255,255,0.4),
                inset 0 0 8px rgba(255,255,255,0.3);
  }

  .pill.red {
    background: radial-gradient(circle at 30% 30%, rgba(255,50,50,0.7), rgba(100,0,0,0.9));
    box-shadow: 0 0 20px rgba(255,0,0,0.4);
  }

  .pill.blue {
    background: radial-gradient(circle at 30% 30%, rgba(60,130,255,0.7), rgba(0,0,90,0.9));
    box-shadow: 0 0 20px rgba(0,120,255,0.4);
  }

  @keyframes fadeIn {
    from { opacity: 0; } to { opacity: 1; }
  }

  @keyframes popUpJump {
    0% { transform: scale(0.8) translateY(30px); opacity: 0; }
    60% { transform: scale(1.05) translateY(-8px); opacity: 1; }
    100% { transform: scale(1) translateY(0); }
  }
</style>
</head>
<body>

<!-- Barra de estado -->
<div id="audioStatusBar">
  <div id="speakerIcon"></div>
  <div class="led off" id="audioLed"></div>
  <span id="audioText">OFF</span>
</div>

<!-- Pop-up -->
<div id="popup">
  <div id="popupContent">
    <h2>¬øDeseas activar el sonido?</h2>
    <div>
      <button class="pill red" id="btnActivate">Activar Sonido</button>
      <button class="pill blue" id="btnSilence">Silencio</button>
    </div>
  </div>
</div>

<script>
(() => {
  const SOUND_URLS = {
    menu: "https://aiquimista-agil.github.io/Website-Content/Header/Light-Switch.mp3",
    logo: "https://aiquimista-agil.github.io/Website-Content/Header/FX-Light.mp3",
    // üëâ Aqu√≠ podr√°s agregar m√°s sonidos:
    // click: "https://aiquimista-agil.github.io/Website-Content/FX/click.mp3",
  };

  let audioCtx = null;
  const bufferCache = {};
  const led = document.getElementById("audioLed");
  const text = document.getElementById("audioText");
  const popup = document.getElementById("popup");

  function createAudioContext() {
    if (!audioCtx) {
      const Ctx = window.AudioContext || window.webkitAudioContext;
      audioCtx = new Ctx();
    }
    return audioCtx;
  }

  async function ensureAudioContext() {
    createAudioContext();
    if (audioCtx.state === 'suspended') {
      try { await audioCtx.resume(); } catch(e){ console.warn('resume failed', e); }
    }
  }

  async function loadBuffer(key) {
    if (bufferCache[key]) return bufferCache[key];
    const url = SOUND_URLS[key];
    const resp = await fetch(url);
    const arrayBuffer = await resp.arrayBuffer();
    const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
    bufferCache[key] = audioBuffer;
    return audioBuffer;
  }

  async function playSound(key, options = {}) {
    if (!isAudioEnabled()) return;
    await ensureAudioContext();
    const buffer = await loadBuffer(key);
    const src = audioCtx.createBufferSource();
    const gain = audioCtx.createGain();
    src.buffer = buffer;
    gain.gain.value = options.volume ?? 0.9;
    src.connect(gain);
    gain.connect(audioCtx.destination);
    src.start(0);
    src.onended = () => { src.disconnect(); gain.disconnect(); };
  }

  function setAudioEnabled(enabled) {
    localStorage.setItem("audioEnabled", enabled ? "1" : "0");
    updateAudioUI();
  }

  function isAudioEnabled() {
    return localStorage.getItem("audioEnabled") === "1";
  }

  function updateAudioUI() {
    const enabled = isAudioEnabled();
    led.classList.toggle("on", enabled);
    led.classList.toggle("off", !enabled);
    text.textContent = enabled ? "ON" : "OFF";
  }

  async function initialize() {
    updateAudioUI();
    if (localStorage.getItem("audioEnabled") !== null) {
      popup.style.display = "none";
      if (isAudioEnabled()) {
        await ensureAudioContext();
        await Promise.all(Object.keys(SOUND_URLS).map(k => loadBuffer(k).catch(()=>{})));
      }
    }
  }

  document.getElementById("btnActivate").addEventListener("click", async () => {
    await ensureAudioContext();
    setAudioEnabled(true);
    popup.style.display = "none";
    playSound("logo");
  });

  document.getElementById("btnSilence").addEventListener("click", () => {
    setAudioEnabled(false);
    popup.style.display = "none";
  });

  document.getElementById("audioStatusBar").addEventListener("click", async () => {
    const newState = !isAudioEnabled();
    setAudioEnabled(newState);
    if (newState) {
      await ensureAudioContext();
      playSound("menu");
    }
  });

  initialize();
})();
</script>
</body>
</html>
