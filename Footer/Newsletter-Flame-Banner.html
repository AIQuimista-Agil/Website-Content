<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Flame Banner</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .newsletter-text {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: clamp(0.9rem, 2.5vw, 1.6rem);
      text-align: center;
      letter-spacing: 0.2em;
      color: white;
      position: relative;
      z-index: 1;
      text-shadow:
        0 0 10px rgba(255, 100, 0, 0.6),
        0 0 20px rgba(255, 60, 0, 0.4),
        0 0 30px rgba(255, 30, 0, 0.3),
        0 0 40px rgba(255, 0, 0, 0.2);
    }

    .flame-shadow {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: repeating-conic-gradient(from 0deg, #ff3300 0deg, #ff6600 10deg, #ffcc00 20deg, #ff3300 30deg);
      background-size: 200% 200%;
      animation: flamePulse 6s linear infinite;
      filter: blur(60px);
      z-index: 0;
      opacity: 0.5;
    }

    @keyframes flamePulse {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.05); }
      100% { transform: rotate(360deg) scale(1); }
    }
  </style>
</head>
<body>
  <div class="flame-shadow"></div>
  <div class="newsletter-text">
    Suscríbete al Newsletter de AI.Quimista Ágil
  </div>
</body>
</html>
