<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'Futura';
      src: local('Futura'),
           url('https://fonts.cdnfonts.com/s/16110/Futura.woff') format('woff');
    }

    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .neon-text {
      font-family: 'Futura', sans-serif;
      font-size: 17px;
      letter-spacing: 0.3px;
      color: #fff;
      text-shadow:
        0 0 calc(4px * var(--glow-intensity)) var(--glow-color),
        0 0 calc(8px * var(--glow-intensity)) var(--glow-color),
        0 0 calc(12px * var(--glow-intensity)) var(--glow-color),
        0 0 calc(16px * var(--glow-intensity)) var(--glow-color);
      animation: pulseGlow 3s infinite ease-in-out;
      transition: all 0.3s ease;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 calc(4px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(8px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(12px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(16px * var(--glow-intensity)) var(--glow-color);
      }
      50% {
        text-shadow:
          0 0 calc(6px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(12px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(18px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(24px * var(--glow-intensity)) var(--glow-color);
      }
    }
  </style>
</head>
<body>
  <div class="neon-text" id="zodiac-sign">‚ôèÔ∏é</div>

  <script>
    function getMoonPhase() {
      const now = new Date();
      const synodicMonth = 29.53058867;
      const knownNewMoon = new Date('2024-01-11T11:57:00Z');
      const diff = (now - knownNewMoon) / (1000 * 60 * 60 * 24);
      const phase = diff % synodicMonth;
      return phase / synodicMonth;
    }

    function getGlowColor(phase) {
      if (phase < 0.125) return '#3366ff';
      if (phase < 0.25) return '#00ffff';
      if (phase < 0.5) return '#ffffff';
      if (phase < 0.75) return '#ff8800';
      return '#ff3366';
    }

    function getGlowIntensity(phase) {
      const distanceToFull = Math.abs(0.5 - phase);
      const brightness = 1.5 - distanceToFull * 2.2;
      return Math.max(0.4, Math.min(brightness, 1.5));
    }

    function getZodiacSymbol(date) {
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const zodiacSigns = [
        { sign: '‚ôëÔ∏é', from: [12, 22], to: [1, 19] },
        { sign: '‚ôíÔ∏é', from: [1, 20], to: [2, 18] },
        { sign: '‚ôìÔ∏é', from: [2, 19], to: [3, 20] },
        { sign: '‚ôàÔ∏é', from: [3, 21], to: [4, 19] },
        { sign: '‚ôâÔ∏é', from: [4, 20], to: [5, 20] },
        { sign: '‚ôäÔ∏é', from: [5, 21], to: [6, 20] },
        { sign: '‚ôãÔ∏é', from: [6, 21], to: [7, 22] },
        { sign: '‚ôåÔ∏é', from: [7, 23], to: [8, 22] },
        { sign: '‚ôçÔ∏é', from: [8, 23], to: [9, 22] },
        { sign: '‚ôéÔ∏é', from: [9, 23], to: [10, 22] },
        { sign: '‚ôèÔ∏é', from: [10, 23], to: [11, 21] },
        { sign: '‚ôêÔ∏é', from: [11, 22], to: [12, 21] }
      ];

      for (let i = 0; i < zodiacSigns.length; i++) {
        const { sign, from, to } = zodiacSigns[i];
        const fromDate = new Date(date.getFullYear(), from[0] - 1, from[1]);
        const toDate = new Date(date.getFullYear(), to[0] - 1, to[1]);

        if (from[0] > to[0]) {
          // Sign spans year end
          if (date >= fromDate || date <= toDate) return sign;
        } else {
          if (date >= fromDate && date <= toDate) return sign;
        }
      }
      return '‚ôàÔ∏é'; // fallback
    }

    const now = new Date();
    const phase = getMoonPhase();
    const color = getGlowColor(phase);
    const intensity = getGlowIntensity(phase);
    const zodiac = getZodiacSymbol(now);

    document.documentElement.style.setProperty('--glow-color', color);
    document.documentElement.style.setProperty('--glow-intensity', intensity.toFixed(2));
    document.getElementById('zodiac-sign').textContent = zodiac;

    console.log(`üåô Fase lunar: ${(phase*100).toFixed(1)}% | Brillo: ${intensity.toFixed(2)} | Color: ${color} | Signo: ${zodiac}`);
  </script>
</body>
</html>
