    :root {
      --grid-rows: 1;
      --grid-cols: 7;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    /* Fondo transparente */
    body {
      background: transparent;
      display: grid;
      grid-template-columns: repeat(var(--grid-cols), 1fr);
      grid-template-rows: repeat(var(--grid-rows), 1fr);
      align-items: center;
      justify-items: center;
      overflow: hidden;
    }

    .celestial {
      position: relative;
      border-radius: 50%;
      overflow: visible;
      transition: opacity 600ms ease, transform 600ms ease;
      opacity: 0;
      transform: scale(0.8) rotate(0deg);
      will-change: opacity, transform;
      pointer-events: none;
    }

    .visible {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    @keyframes rotar {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* â˜€ï¸ SOL (domingo) */
    .sol {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff6b0 0%, #ffd54f 40%, #ff8f00 70%, #ff6f00 100%);
      box-shadow:
        0 0 40px rgba(255, 200, 80, 0.9),
        0 0 120px rgba(255, 160, 30, 0.6),
        0 0 200px rgba(255, 130, 0, 0.25);
      animation: solPulse 5s ease-in-out infinite, rotar 120s linear infinite;
    }
    @keyframes solPulse {
      0%,100% { filter: brightness(1.05); }
      50%     { filter: brightness(1.28) saturate(1.15); }
    }
