alrededor de la Tierra— en doce secciones, cada una correspondiente a una constelación visible. 
Su origen se remonta a Babilonia y Egipto, y fue adoptado y perfeccionado por los griegos, 
que relacionaron cada signo con un dios del Olimpo, un elemento alquímico, una modalidad energética 
y un arquetipo psicológico humano.

Dios: Poseidón — el Místico. Arquetipo: el Soñador, compasión, sueños, disolución del ego, unión con lo divino.

las 12 tribus de Israel, los 12 apóstoles, los 12 trabajos de Hércules. 
En astrología, el 12 refleja la rueda completa de la experiencia humana, 
donde cada signo es una etapa del viaje del alma.

• El símbolo zodiacal (Unicode/ASCII) mostrado con tipografía “Futura” a 17px.

<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'Futura';
      src: local('Futura'),
           url('https://fonts.cdnfonts.com/s/16110/Futura.woff') format('woff');
    }

    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .neon-text {
      font-family: 'Futura', sans-serif;
      font-size: 17px;
      letter-spacing: 0.3px;
      color: #fff;
      text-shadow:
        0 0 calc(4px * var(--glow-intensity)) var(--glow-color),
        0 0 calc(8px * var(--glow-intensity)) var(--glow-color),
        0 0 calc(12px * var(--glow-intensity)) var(--glow-color),
        0 0 calc(16px * var(--glow-intensity)) var(--glow-color);
      animation: pulseGlow 3s infinite ease-in-out;
      transition: all 0.3s ease;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 calc(4px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(8px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(12px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(16px * var(--glow-intensity)) var(--glow-color);
      }
      50% {
        text-shadow:
          0 0 calc(6px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(12px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(18px * var(--glow-intensity)) var(--glow-color),
          0 0 calc(24px * var(--glow-intensity)) var(--glow-color);
      }
    }
  </style>
</head>
<body>
  <div class="neon-text" id="zodiac-sign"></div>

  <script>
    function getMoonPhase() {
      const now = new Date();
      const synodicMonth = 29.53058867;
      const knownNewMoon = new Date('2024-01-11T11:57:00Z');
      const diff = (now - knownNewMoon) / (1000 * 60 * 60 * 24);
      const phase = diff % synodicMonth;
      return phase / synodicMonth;
    }

    function getGlowColor(phase) {
      if (phase < 0.125) return '#3366ff';
      if (phase < 0.25) return '#00ffff';
      if (phase < 0.5) return '#ffffff';
      if (phase < 0.75) return '#ff8800';
      return '#ff3366';
    }

    function getGlowIntensity(phase) {
      const distanceToFull = Math.abs(0.5 - phase);
      const brightness = 1.5 - distanceToFull * 2.2;
      return Math.max(0.4, Math.min(brightness, 1.5));
    }

    function getZodiacSymbol(date) {
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const mmdd = month * 100 + day;

      const ranges = [
        { sign: '♑︎', start: 1222, end: 119 },
        { sign: '♒︎', start: 120, end: 218 },
        { sign: '♓︎', start: 219, end: 320 },
        { sign: '♈︎', start: 321, end: 419 },
        { sign: '♉︎', start: 420, end: 520 },
        { sign: '♊︎', start: 521, end: 620 },
        { sign: '♋︎', start: 621, end: 722 },
        { sign: '♌︎', start: 723, end: 822 },
        { sign: '♍︎', start: 823, end: 922 },
        { sign: '♎︎', start: 923, end: 1022 },
        { sign: '♏︎', start: 1023, end: 1121 },
        { sign: '♐︎', start: 1122, end: 1221 }
      ];

      for (let i = 0; i < ranges.length; i++) {
        const { sign, start, end } = ranges[i];
        if (start <= end) {
          if (mmdd >= start && mmdd <= end) return sign;
        } else {
          // rango que cruza fin de año (ej. Capricornio)
          if (mmdd >= start || mmdd <= end) return sign;
        }
      }

      console.warn('No se encontró signo zodiacal para la fecha:', date.toISOString());
      return '';
    }

    const now = new Date();
    const phase = getMoonPhase();
    const color = getGlowColor(phase);
    const intensity = getGlowIntensity(phase);
    const zodiac = getZodiacSymbol(now);

    document.documentElement.style.setProperty('--glow-color', color);
    document.documentElement.style.setProperty('--glow-intensity', intensity.toFixed(2));
    document.getElementById('zodiac-sign').textContent = zodiac;

    console.log(`🌙 Fase lunar: ${(phase*100).toFixed(1)}% | Brillo: ${intensity.toFixed(2)} | Color: ${color} | Signo: ${zodiac || '[ninguno]'}`);
